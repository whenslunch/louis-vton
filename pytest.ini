[pytest]
# Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests that require external services (LLM, ComfyUI)
    slow: marks tests that take a long time to run

# Async mode for pytest-asyncio
asyncio_mode = auto

# Output options
addopts = -v --tb=short

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
